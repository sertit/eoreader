[tox]
envlist = py37
skipdist = true

[gh-actions]
python =
    3.7: py37

[testenv]
commands = pytest -v --durations=0 --cov-report term --cov-report xml:{toxinidir}{/}cov.xml --cov={toxinidir}{/}eoreader CI{/}SCRIPTS_SNAP
deps =
    -r{toxinidir}{/}requirements.txt

allowlist_externals = mkdir

setenv =
    TMPDIR={envtmpdir}
    HOME={envtmpdir}
    CPLUS_INCLUDE_PATH = "/usr/include/gdal"
    C_INCLUDE_PATH = "/usr/include/gdal"
