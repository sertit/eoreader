exclude: |
  (?x)^(
      docs/.*
  )$ |
  .*\.md
fail_fast: false
ci:
    autoupdate_schedule: monthly
repos:

  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-yaml
        args: [ --allow-multiple-documents, --unsafe ]
      - id: check-xml
      - id: check-added-large-files
        args: [ '--maxkb=1600' ]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.8.6
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
